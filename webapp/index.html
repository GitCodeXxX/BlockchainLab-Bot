<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BlockchainLab XP-Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: #e5f4ff;
      color: #0a1c33;
      text-align: center;
    }

    h1 {
      color: #0098ea;
    }

    .xp-box {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #0098ea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007dc2;
    }
  </style>
</head>
<body>

  <h1>BlockchainLab</h1>
  <p>Dein XP-Level auf der TON-Blockchain</p>

  <div class="xp-box">
    <h2>Dein aktueller XP-Stand:</h2>
    <p id="xp">Lade...</p>
    <button onclick="loadXP()">Aktualisieren</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Simuliert XP – du kannst es später durch echte Daten ersetzen
    function loadXP() {
      const userXP = Math.floor(Math.random() * 300);
      document.getElementById('xp').innerText = userXP + " XP";
    }

    loadXP();
  </script>

</body>
</html>

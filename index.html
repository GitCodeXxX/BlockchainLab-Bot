<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockchainLab Bot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e5f4ff;
      color: #0a1c33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #0098ea;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #007dc2;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Telegram_logo.svg/1024px-Telegram_logo.svg.png" alt="Logo" class="logo">
  <h1>BlockchainLab Bot</h1>
  <p>Dein intelligenter Telegram-Bot für TON Wallets, XP-Belohnungen und Blockchain-Power – alles direkt im Chat!</p>

  <a href="https://t.me/BlockchainLabBot" class="btn" target="_blank">Bot in Telegram öffnen</a>

</body>
</html>
